{% extends 'index.html' %}
{% block content %}
<div class="container-fluid card">
  <div class="card-header">
    <a class="btn btn-primary" href="{% url 'new_class' %}"><i class="fas fa-plus"></i> New class</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table id="classes_table" class="table table-bordered table-hover" data-page-length='100'>
        <thead class="thead-light">
          <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody>
          {% for classe in classes %}
          <tr class='clickable-row' data-href="{% url 'edit_class' classe.pk %}">
              <td>{{ forloop.counter }}</td>
              <td>{{ classe.name }}</td>
              <td>
                <a href="{% url 'edit_class' classe.pk %}"><i class="fa fa-edit"></i></a>
                <a href="{% url 'delete_class' classe.pk %}"><i class="fa fa-trash-alt"></i></a>
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    $('#classes_table').DataTable({});
</script>
{% endblock %}

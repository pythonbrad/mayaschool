{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container" id="login">
  <br>
  <br>
  <br>
  <br>
  <form class="card" method="post" action="{% url 'login' %}">
    <div class="card-header">
      <div class="card-title">Login Form</div>
    </div>
    <div class="row no-gutters">
      <div class="col-auto">
        <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="">
      </div>
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label for="id_username" class="col-sm col-form-label">Username</label>
          <div class="col-sm">
            <input type="text" class="form-control" id="id_username" placeholder="Username" name="username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="id_password" class="col-sm col-form-label">Password</label>
          <div class="col-sm">
            <input type="password" class="form-control" id="id_password" placeholder="Password" name="password" required>
          </div>
        </div>
        <div class="form-group">
          {% if form.errors %}
          <label class="col-form-label text text-danger">Your username and password didn't match. Please try again.</label>
          {% endif %}
  
          {% if next %}
            {% if user.is_authenticated %}
          <label class="col-form-label text text-danger"> Your account doesn't have access to this page. To proceed,
            please login with an account that has access.</label>
            {% else %}
          </span>
          <label class="col-form-label text text-danger">Please Login to see this page.</label>
            {% endif %}
          {% endif %}
        </div>
        <!-- /.card-body -->
      </div>
    </div>
    <div class="card-footer">
      <div class="form-group">
        <div class="col-sm">
          <button type="submit" class="btn btn-info form-control">Login</button>
        </div>
      </div>
    </div>
    <!-- /.card-footer -->
  </form>
</div>
{% endblock %}
